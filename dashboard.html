<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&A Intelligence Hub | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23041E42' width='100' height='100' rx='8'/><text x='50' y='68' font-size='54' fill='white' text-anchor='middle' font-weight='bold'>M</text></svg>">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Dashboard specific overrides */
        body {
            background: var(--bg-light);
        }

        .dashboard-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.success {
            background: #D1F4E0;
            color: var(--sp-green);
        }

        .status-badge.warning {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-badge.error {
            background: #FEE2E2;
            color: var(--sp-red);
        }

        .status-badge.info {
            background: #DBEAFE;
            color: var(--sp-royal-blue);
        }

        .search-bar {
            margin-bottom: var(--space-4);
            display: flex;
            gap: var(--space-2);
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        .table-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow-x: auto;
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-light);
            padding: 16px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-primary);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--bg-light);
            cursor: pointer;
        }

        .score-cell {
            font-family: var(--font-mono);
            font-weight: 600;
        }

        .score-high {
            color: var(--sp-green);
        }

        .score-mid {
            color: #D97706;
        }

        .score-low {
            color: var(--text-muted);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(4, 30, 66, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-xl);
            padding: var(--space-6);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">
                <span class="logo-mark">M&A</span>
                Intelligence Hub
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" class="active">Dashboard</a>
            </div>
        </div>
    </nav>

    <div style="height: 100px;"></div>

    <div class="dashboard-container">
        <div class="section-header">
            <span class="section-eyebrow">Real-Time Data</span>
            <h2>Document Intelligence Dashboard</h2>
            <p class="lead">Live view of all documents processed by the M&A pipeline.</p>
        </div>

        <!-- Quick Stats -->
        <div class="metrics-grid" style="margin-bottom: 40px;">
            <div class="metric-card bg-white" style="border: 1px solid var(--border-color);">
                <div class="metric-value text-navy" id="total-docs" style="color: var(--sp-navy);">0</div>
                <div class="metric-label text-gray" style="color: var(--text-secondary);">Total Documents</div>
            </div>
            <div class="metric-card bg-white" style="border: 1px solid var(--border-color);">
                <div class="metric-value text-navy" id="ma-docs" style="color: var(--sp-green);">0</div>
                <div class="metric-label text-gray" style="color: var(--text-secondary);">M&A Related</div>
            </div>
            <div class="metric-card bg-white" style="border: 1px solid var(--border-color);">
                <div class="metric-value text-navy" id="tech-docs" style="color: var(--sp-royal-blue);">0</div>
                <div class="metric-label text-gray" style="color: var(--text-secondary);">Tech Deals</div>
            </div>
            <div class="metric-card bg-white" style="border: 1px solid var(--border-color);">
                <div class="metric-value text-navy" id="avg-confidence" style="color: var(--sp-navy);">0%</div>
                <div class="metric-label text-gray" style="color: var(--text-secondary);">Avg Confidence</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search"
                placeholder="Search documents, companies, or keywords...">
            <button class="btn btn-primary" id="refresh-btn">Refresh Data</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Document Name</th>
                        <th>Type</th>
                        <th>M&A Score</th>
                        <th>Tech Score</th>
                        <th>Deal Value</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="8" style="text-align: center;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
